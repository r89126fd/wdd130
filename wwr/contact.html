<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - White Water Rafting</title>
  <meta name="description" content="Get in touch with White Water Rafting for bookings, questions, or feedback.">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 123 River Rd, Rapids City, CO 80521</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@raftingco.com</p>
    </section>

    <section class="map">
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose">
          <option>General Inquiry</option>
          <option>Reservation</option>
          <option>Feedback</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter"> Subscribe to our newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="employees">
      <h2>Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>Susan - Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>Sam - Safety Expert</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Employee 3">
        <figcaption>Jamie - Customer Support</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | <a href="https://byui-cse.github.io/wdd130-ww-course/week05/images/contactus-wireframe.png" target="_blank">View Wireframe</a></p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
