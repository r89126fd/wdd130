<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - White Water Rafting Co.</title>
  <meta name="description" content="Contact White Water Rafting Co. for reservations, inquiries, or feedback. We're here to help you plan your next river adventure!">
  <meta name="author" content="Stephen MejÃ­a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/rafting.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="White Water Rafting Company Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 123 River Rd, Rapids City, CO 80521</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@raftingco.com</p>
    </section>

    <section class="map">
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose">
          <option>General Inquiry</option>
          <option>Reservation</option>
          <option>Feedback</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <p>How did you hear about us?</p>
        <label for="ref-friend"><input type="radio" id="ref-friend" name="referral" value="friend"> Friend</label>
        <label for="ref-ads"><input type="radio" id="ref-ads" name="referral" value="ads"> Advertisement</label>
        <label for="ref-social"><input type="radio" id="ref-social" name="referral" value="social"> Social Media</label>

        <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"> Subscribe to our newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="employees">
      <h2>Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Susan - Tour Guide">
        <figcaption>Susan - Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Sam - Safety Expert">
        <figcaption>Sam - Safety Expert</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Jamie - Customer Support">
        <figcaption>Jamie - Customer Support</figcaption>
      </figure>
      <figure>
        <img src="images/employee4.jpg" alt="Rafting Team Member">
        <figcaption>Alex - River Guide</figcaption>
      </figure>
      <figure>
        <img src="images/office.jpg" alt="Company Office Building">
        <figcaption>Our Main Office</figcaption>
      </figure>
        <figure>
        <img src="images/rafting1.jpg" alt="Rafting Adventure on the River">
        <figcaption>Rafting Adventure</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | <a href="https://byui-cse.github.io/wdd130-ww-course/week05/images/contactus-wireframe.png" target="_blank">View Wireframe</a></p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
